<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="https://avatars.githubusercontent.com/u/56613978?v=4."
          alt="Foto de Vitor Braga sorrindo,comendo hamburguer, com camiseta de pizza."
        />
        <p>@vitorfebraga</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://opensea.io/collection/drinking-a-juice"
            target="_blank"
            >Ver meu portfólio NFT</a
          >
        </li>

        <li>
          <a href="https://milionariocomcriptomoedas.website" target="_blank"
            >Curso Milionário com Criptomoedas</a
          >
        </li>

        <li>
          <a href="https://youtube.com/@comoinvestircompouco" target="_blank"
            >Meu canal do Youtube</a
          >
        </li>

        <li>
          <a href="https://createnewyear.com" target="_blank"
            >Cripto países subdesenvolvidos em IA</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.github.com/vitorfebraga" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://bit.ly/43jf93D" target="_blank">
          <ion-icon name="logo-bitcoin"></ion-icon
        ></a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
